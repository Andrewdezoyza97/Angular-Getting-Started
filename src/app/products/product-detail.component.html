
    <div class="card">
        <div class="card-header">
          {{pageTitle+ ':' +product?.productName}}
        </div>
        <div class="card-body"
        *ngIf='product'>
          <div class="row">
            <div class="col-md-4">
              <img [src]="product.imageUrl" [title]="product.productName" class="img-fluid" [style.width.px]="imageWidth" [style.margin.px]="imageMargin">
            </div>
            <div class="col-md-8">
              <h2>{{product.productName}}</h2>
              <div>Product Code: {{product.productCode}}</div>
              <div>Release Date: {{product.releaseDate}}</div>
              <div>Description: {{product.description}}</div>
              <div>Price: {{product.price | currency:'USD':'symbol'}}</div>
              <div>Star Rating: <pm-star ></pm-star></div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-secondary"
                    style='width: 80px'
                    (click)='onBack()'>
                <i class="fa fa-chevron-left"> Back</i>
            </button>
        </div>
      </div>
